<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            margin:0;
        }
        body{
            height:100vh;
            width:100vw;
            padding:5vh;
        }
        #signup{
            width:100%;
        }
        .container-bottom{
            margin-top:3vh;
            text-align:center;
        }
        .container-bottom a{
          text-decoration:none;
          margin-left:1vh;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <figure class="figure">
            <img src="http://localhost:3003/static/step.png" class="figure-img img-fluid rounded" alt="...">
        </figure>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="username" placeholder="username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="email" placeholder="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <input type="password" class="form-control" id="pass" placeholder="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <button type="button" class="btn btn-primary" id="signup">signup</button>

        <div class="container-bottom">
               <strong>do you have an account?<a href="http://localhost:3003/app/login">login</a></strong>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const doc = document
        const url_create_account = 'http://localhost:3002/app/create-account'

        $('#signup').click(function(){
            const username  = doc.getElementById('username').value
            const email     = doc.getElementById('email').value
            const pass      = doc.getElementById('pass').value

            const data   = { username, email, pass }
            const config = {
                method:'POST',
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }

            fetch(url_create_account, config)
                .then(response=>{
                    if(response.ok){
                        onSuccess(response.json())
                    }else{
                        onError(response.text())
                    }
                })
                .then(response => {
                    response
                    clear()
                })
                .catch(err     => alert(err))

            })


            function onSuccess(response) {
                response.then(body => body) 
            }

            function onError(error) {
                error.then(body =>{
                    alert(body)
                }) 
            }

            function clear() {
                let username  = doc.getElementById('username')
                let email     = doc.getElementById('email')
                let pass      = doc.getElementById('pass')

                username.value  = ''
                email.value     = ''
                pass.value      = ''
            }
    </script>
</body>
</html>
